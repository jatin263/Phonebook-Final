<app-navbar></app-navbar>
<div class="mt-3">
    <h1 class="h1 fs-3 text-center mb-5">Register</h1>
    <div class="w-50 mx-auto" style="max-width: 300px;">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" #newName  placeholder="Name">
            <label >Name</label>
        </div>
        <div [style]="nameRequied===true?'display:block':'display:none'">
            <p class="errorMsg" >*Email is Required</p>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" #newEmail placeholder="name@example.com" (keyup)="checkEmail(newEmail.value)">
            <label >Email address</label>
        </div>
        <div [style]="emailRequied===true?'display:block':'display:none'">
            <p class="errorMsg" >*Email is Required.</p>
        </div>
        <div [style]="emailValid===true?'display:block':'display:none'">
            <p class="errorMsg" >*Email is not valid.</p>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" #newPassword placeholder="Password">
            <label >Password</label>
        </div>
        <div [style]="passwordRequied===true?'display:block':'display:none'">
            <p class="errorMsg" >*Password is Required.</p>
        </div>
          <div class="w-100 d-flex justify-content-center mt-3">
            <button class="btn btn-primary" (click)="registerUser()">Register</button>
          </div>
    </div>
</div>
