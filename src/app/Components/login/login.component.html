<app-navbar></app-navbar>
<div class="mt-3">
    <h1 class="h1 fs-3 text-center mb-5">Login</h1>
    <div class="w-50 mx-auto" style="max-width: 300px;">
        <div class="text-center mb-4" [style]="wrongMsg===true?'display:block':'display:none'">
            <h5 class="errorMsg">Wrong Username or Password</h5>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control"  #userEmail placeholder="name@example.com" (input)="checkEmail(userEmail.value)">
            <label>Email address</label>
          </div>
          <div [style]="emailRequied===true?'display:block':'display:none'">
            <p class="errorMsg" >*Email is Required</p>
          </div>
          <div [style]="validEmail===true?'display:block':'display:none'">
            <p class="errorMsg" >*Enter valid Email</p>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" #userPassword placeholder="Password">
            <label>Password</label>
          </div>
          <div [style]="passwordRequied===true?'display:block':'display:none'">
            <p class="errorMsg">*Password is Required</p>
          </div>
          <div class="w-100 d-flex justify-content-center mt-5">
            <button class="btn btn-primary" (click)="loginUser()">Login</button>
          </div>
    </div>
</div>
